version: '3.1'

services:
  watch_together_backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: watch_together_backend
    restart: always
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - .env

  watch_together_frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: watch_together_frontend
    depends_on:
      - watch_together_backend
    restart: always
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    env_file:
      - .env

  redis:
    image: redis:7.2-rc2
    container_name: watch_together_redis
    ports:
      - 6379:6379
